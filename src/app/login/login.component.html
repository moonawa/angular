<div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">login</h3>
                </div>
                <div class="card-body">
                    <form #l=ngForm (ngSubmit)="loginUser(l.value)">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input ngModel name="username" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input ngModel name="password" type="password" class="form-control rounded-0" required>
                        </div>
                        <button  type="submit" class="btn btn-success float-right">login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
