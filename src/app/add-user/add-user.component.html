<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Enregistrez un user</h3>
            </div>
            <form #imageForm=ngForm (ngSubmit)="onsubmit(imageForm.value)">                  
                    <div class="form-group">                        
                        <label for="Entreprise">Entreprise</label>
                        <input type="number" #Entreprise ngModel name="Entreprise" id="Entreprise">
                    </div>
                    <div class="form-group">                      
                        <label for="Profil">Profil</label>    
                        <input type="number" #Profil ngModel name="Profil" id="Profil">
                    </div>
                    <div class="form-group">             
                        <label for="username">username</label>
                        <input type="text" #username ngModel name="username" id="username">
                    </div>
                    <div class="form-group">                       
                        <label for="Password">Password</label>
                        <input type="password" #Password ngModel name="password" id="Password">
                    </div>
                    <div class="form-group">                       
                        <label for="Nom">Nom</label>          
                        <input type="text" #Nom ngModel name="Nom" id="Nom">
                    </div>
                    <div class="form-group">                      
                        <label for="Email">Email</label>    
                        <input type="text" #Email ngModel name="Email" id="Email">
                    </div>
                    <div class="form-group">                       
                        <label for="Nci">Nci</label>          
                        <input type="text" #Nci ngModel name="Nci" id="Nci">
                    </div>
                    <div class="form-group">                       
                        <label for="Telephone">Telephone</label>
                        <input type="number" #Telephone ngModel name="Telephone" id="Telephone">
                    </div>  
                    <div class="form-group">                                                      
                        <img [src]="imageUrl" style="width: 250px; height: 200px">
                        <input type="file" #Image accept="image/*" (change)= "handleFileInput($event.target.files)" >
                    </div> 
                <div class="row">
                    <button type="submit" class="btn-large btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
